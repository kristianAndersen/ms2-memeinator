
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>THE MEMEINATOR</title>
    <script src="https://kit.fontawesome.com/8eea582003.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
      <!--A selector for meme templates loadet via imgflip API-->
    <nav class="memeselector">
        <div class="memeslider">
        </div>
    </nav>

    <main class="memeframe">
        <div class="memearrea"></div>
        <canvas class="memeditor"></canvas>
    </main>

    <nav class="memeeditortools">
   <!-- <div class="rangesliders">    
        <input type="range" class="scaling"  value="0" name="scaling" min="0" max="2" step="0.001" oninput="this.value=value">
        <input type="range" class="rotation" value="0" name="rotation" min="0" max="360" step="0.001" oninput="this.value=value">
    </div>-->
        <ul class="tools">
            <li class="tool pointer inactivetool" title="Move tool">
                <i class="fas fa-mouse-pointer"></i>
            </li>        
            
         
          

            <li class="tool text inactivetool" title="Text">
                <i class="fas fa-i-cursor" ></i>
            </li>

            <!--
                futur improvements
                <li class="tool font inactivetool"  title="Font">
                <i class="fas fa-font"></i>
            </li>

            <li class="tool bold inactivetool" title="bold">
                <i class="fas fa-bold" ></i>
            </li>

            <li class="tool italic inactivetool" title="Italic">
                <i class="fas fa-italic" ></i>
            </li>-->

            <li class="tool draw inactivetool" title="Frehand">
                <i class="fas fa-pencil-alt"></i>
            </li>

            <li class="tool square inactivetool" title="Square">
                <i class="fas fa-square-full"></i>
            </li>

            <li class="tool circle inactivetool" title="Circle">
                <i class="fas fa-circle"></i>
            </li>
        
            <li class="tool color inactivetool" title="Select color">
                <i class="fas fa-palette"></i>
            </li>
            <li class="tool up inactivetool" title="Send to front">
                <i class="fas fa-angle-up"></i>
            </li>
            <li class="tool down inactivetool" title="Send to back">
                <i class="fas fa-angle-down"></i>
            </li>
            <!--
                future improvements
            <li class="tool group inactivetool" title="Group objects">
                <i class="fas fa-object-group" ></i>
            </li>
            <li class="tool share inactivetool"  title="Share">
                <i class="fas fa-share-alt"></i>
            </li>
            -->
            <li class="tool upload inactivetool" title="Upload an image">
                <i class="fas fa-upload"></i>
                <input id="file-input" type="file" accept=".jpg, .jpeg, .png, .gif" name="name" style="display: none;" />
            </li>
            <li class="tool download inactivetool" title="Download your fresh meme">
                <i class="fas fa-download" ></i>
            </li>
            <li class="tool delete inactivetool" title="Delete object"> 
                <i class="fas fa-trash"></i>
            </li>

        </ul>
    </nav>
    <div class="toolExtention" >
<div class="TEColor">
   <div class="closebtn"><i class="fas fa-times"></i></div> 
    <input type="range" class="rgb red"  value="255" name="red" min="0" max="255"  step="0.001" oninput="this.value=value">
   
    <input type="range" class="rgb green" value="255" name="green" min="0" max="255"  step="0.001" oninput="this.value=value">
  
    <input type="range" class="rgb blue" value="255" name="blue" min="0" max="255"  step="0.001" oninput="this.value=value">
    
    <input type="range" class="rgb opacity" value="1" name="opacity" min="0" max="1" step="0.01" oninput="this.value=value">
   
    <div class="TEcolorSample"></div>
</div>

    </div>
    </div>


    <script type="module" src="/main.js"></script>
</body>
</html>
